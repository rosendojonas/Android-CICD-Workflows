name: Build Android Push
on: [push]
jobs:
  build-debug:
    name: Checkout Branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Install JDK
        uses: actions/setup-java@v3.13.0
        with:
          distribution: temurin
          java-version: 17
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.9.0
        with:
          gradle-version: 8.1.1

      - name: Restore Cache
        uses: actions/cache@v3.3.2
        with:
          path: |
            .gradle/caches
            .gradle/wrapper
          key: ${{ runner.os }}-gradle0${{hashFiles('**/*.gradle*')}}
          restore-keys: |
            ${{ runner.os }}-gradle-
          
      - name: Assemble Debug
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug
      
